name: card_settings
description: A flutter package for building card based settings forms. This includes a library of pre-built form field widgets.
version: 1.8.2
homepage: https://github.com/codegrue/card_settings

dependencies:
  flutter:
    sdk: flutter
  flutter_masked_text: ^0.8.0
  intl: ^0.16.0
  meta: ^1.1.8
  cupertino_icons: ^0.1.3
  flutter_cupertino_settings: ^0.3.0
  flutter_material_pickers: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

environment:
  sdk: ">=2.0.0 <3.0.0"

flutter:
  uses-material-design: true
